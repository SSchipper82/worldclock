<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"
      integrity="sha512-hHXrpN3/pEP+ra1WiCvsJx0LEYSNZscTBTNup3efdqibIubwrQ3N2v8lTKGG7tQ4GQpqiMm6tFZKVydMfxCxJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html"> World Clock</a></h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Shannon Schipper and is
      <a href="https://github.com/SSchipper82/worldclock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
