<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>

    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 1, 2024</div>
        <div class="time">12:00:00 AM</div>
    </div>
     <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 1, 2024</div>
        <div class="time">12:00:00 AM</div>
    </div>
    <footer>
      This project was coded by Shannon Schipper and is
      <a href="https://github.com/SSchipper82/worldclock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
